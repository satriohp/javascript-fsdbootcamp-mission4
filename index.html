<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-400">TODO LIST APP</h1>

        <div class="flex flex-col gap-2 mb-4">
            <input id="todoInput" type="text" placeholder="Add Todo..." class="p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">

            <select id="prioritySelect"
                class="p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>

            <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white font-semibold transition">Add</button>
            <button id="deleteAllBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white font-semibold transition">Delete All</button>
        </div>
        <div id="todoContainer" class="flex flex-col gap-2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
