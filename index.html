<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todolist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(17, 25, 40, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <nav class="glass sticky top-0 z-50 flex flex-wrap md:flex-nowrap justify-between items-center px-4 md:px-6 py-3 shadow-md transition-all duration-300" id="navbar">
  <h2 class="text-lg md:text-xl font-bold text-blue-400 mb-2 md:mb-0">TODO LIST APP</h2>
  
  <div class="flex items-center gap-3 flex-wrap justify-center md:justify-end w-full md:w-auto cursor-pointer" id="profileLink">
    <div class="text-center md:text-right">
      <p class="font-semibold text-white text-sm md:text-base" id="username">Satrio Hasbi</p>
      <p class="text-xs md:text-sm text-gray-400" id="userRole">Presiden Direktur</p>
    </div>
    <img
      src="https://ui-avatars.com/api/?name=Satrio+Hasbi&background=1e3a8a&color=fff"
      alt="Profile"
      class="w-10 h-10 md:w-11 md:h-11 rounded-full border border-gray-600"
    />
  </div>
</nav>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-4 sm:p-6 w-full max-w-md sm:max-w-lg md:max-w-xl mt-4">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-400">Todo List</h1>

      <div class="flex flex-col sm:flex-row sm:items-center sm:gap-2 mb-4">
        <input
          id="todoInput"
          type="text"
          placeholder="Add Todo..."
          class="flex-1 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2 sm:mb-0"
        />
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center sm:gap-2 mb-4">
        <select id="prioritySelect" class="flex-1 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2 sm:mb-0">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>

        <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white font-semibold transition w-full sm:w-auto">
          Add
        </button>
      </div>

      <button id="deleteAllBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white font-semibold transition w-full mb-4">
        Delete All
      </button>

      <h2 class="text-xl font-bold mb-3 text-gray-300">Todo</h2>

      <div class="overflow-x-auto rounded-lg mt-2">
        <table class="w-full min-w-[550px] text-left border-collapse">
          <thead>
            <tr class="bg-gray-700 text-gray-300">
              <th class="px-3 py-2">#</th>
              <th class="px-3 py-2">Todo</th>
              <th class="px-3 py-2">Priority</th>
              <th class="px-3 py-2">Created</th>
              <th class="px-3 py-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="todoContainer" class="divide-y divide-gray-700"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
