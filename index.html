<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todolist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(17, 25, 40, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <nav
    class="glass sticky top-0 z-50 flex justify-between items-center px-6 py-3 shadow-md transition-all duration-300"
    id="navbar"
  >
    <h2 class="text-lg font-bold text-blue-400">TODO LIST APP</h2>
    <div class="flex items-center gap-3">
      <div class="text-right">
        <p class="font-semibold text-white" id="username">Satrio Hasbi</p>
        <p class="text-sm text-gray-400" id="userRole">Frontend Developer</p>
      </div>
      <img
        src="https://ui-avatars.com/api/?name=Satrio+Hasbi&background=1e3a8a&color=fff"
        alt="Profile"
        class="w-10 h-10 rounded-full border border-gray-600"
      />
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-lg mt-4">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-400">Todo List</h1>

        <div class="flex flex-col gap-2 mb-4">
            <input
            id="todoInput"
            type="text"
            placeholder="Add Todo..."
            class="p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <select
            id="prioritySelect"
            class="p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
            </select>

            <button
            id="addBtn"
            class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white font-semibold transition"
            >
            Add
            </button>
            <button
            id="deleteAllBtn"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white font-semibold transition"
            >
            Delete All
            </button>
        </div>
      
         <div class="overflow-x-auto rounded-lg mt-4">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-700 text-gray-300">
                    <th class="px-4 py-2">#</th>
                    <th class="px-4 py-2">Todo</th>
                    <th class="px-4 py-2">Priority</th>
                    <th class="px-4 py-2">Created</th>
                    <th class="px-4 py-2 text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="todoContainer" class="divide-y divide-gray-700"></tbody>
            </table>
        </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
