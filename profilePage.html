<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    button {
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
      transform: translateY(-2px);
    }
    .signout:hover {
      box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
    <img id="profilePhoto" class="w-24 h-24 rounded-full mx-auto border-2 border-blue-500 mb-4" />
    <h1 id="profileName" class="text-2xl font-bold text-blue-400 mb-1"></h1>
    <p id="profileRole" class="text-gray-300 mb-2"></p>
    <p id="profileReg" class="text-sm text-gray-500 mb-4"></p>

    <div class="flex flex-col gap-2 items-center">
      <button onclick="window.location.href='index.html'" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold w-40">
        Back to Home
      </button>

      <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-semibold w-40 signout">
        Sign Out
      </button>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("userProfile"));
    if (data) {
      document.getElementById("profilePhoto").src = data.photo;
      document.getElementById("profileName").textContent = data.name;
      document.getElementById("profileRole").textContent = data.role;
      document.getElementById("profileReg").textContent = "Registration No: " + data.regNumber;
    }
  </script>
</body>
</html>
